<!DOCTYPE html>
<html lang="no">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tall-variabler</title>
</head>
<body>
        <h1>Tall-variabler</h1>
        <script>
            //var PI = 3.14;
            //cons MAX_SCORE = 1200;
            let saldo = 1200;
            //const KONTONUMMER = 1202.20.53395;
            const MAKS_UTTAK_PER_UKE = 10000;
            document.write(`<p>Saldoen dine er nå på Kr${saldo}`);

            //Jeg vil sette inn 1000kr
            saldo = saldo + 1000;
            document.write(`<p>Soldo: Kr${saldo}`);

            //Men det finnes en annen måte, som gjør akkurat det samme
            saldo +=1000;

            //Ta ut 500
            saldo -= 500;
            document.write(`<p>Soldo: Kr${saldo}`);

            //Øke med 1
            saldo++;

            //gange med 10
            saldo *= 10;
            document.write(`<p>Soldo: Kr${saldo}`);

            let tekst = `Hei på deg,`;
            tekst += `din gamle sau`;

            document.write(tekst);

        </script>

</body>
</html>
