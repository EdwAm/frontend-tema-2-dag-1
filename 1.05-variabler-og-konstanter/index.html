<!DOCTYPE html>
<html lang="no">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Variabler og konstanter</title>
</head>
<body>
        
    <h1>Variabler og konstanter</h1>
    <script>
        //En konstant er ikke mulig å endre når programmet kjører
        const person = "Elisabeth Taylor";

        //Hva skjer hvis vi prøver å endre konstaneten 
        //person = "Marilyn Monroe"

        //En variabel kan endres etter at programmet har startet 
        //Definerer variabelen 
        let ektefelle = "Burt Reynolds";

        //Vi endrer variabelen
        ektefelle = "Burt Landcaster";

        document.write(`
            <h1>${person}</h1>
            <p>${person} var en kjent. skk. </p>
            <p>I dag er ${person} gift med ${ektefelle}</p>
        `);
    </script>

        
</body>
</html>
